  <title>For Loops</title>
</head>

<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Bre Thunholm';

    const bre = {
      name: 'bre',
      age: 30,
      favColor: 'pink',
      cool: true,
    };

    // For
    // for (let i = 0; i <= 10; i++) {
    //   console.log(i);
    // }

    // for (let i = 0; i < numbers.length; i++) {
    //   console.log(numbers[i]);
    // }

    // For of
    for (const letter of name) {
      console.log(letter);
    }

    for (const number of numbers) {
      console.log(number);
    }

    // For in - used for looping over keys of an object
    for (const number in numbers) {
      console.log(number);
    }

    for (const prop in bre) {
      console.log(prop);
    }

    console.log(Object.entries(bre));

    // While Loop - will take a condition and run infinitely until condition is false
    let cool = true;
    let i = 0;
    while (cool === true) {
      console.log('You are cool');
      i++;
      if (i > 100) {
        cool = false;
      }
    }

// Do While Loop

  </script>
